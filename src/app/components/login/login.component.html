<div class="container h-50 d-flex justify-content-center align-items-center">
  <!-- login form -->
  <form
    #loginForm="ngForm"
    class="w-50 p-5 rounded-3"
    (submit)="submitLogin(loginForm)"
  >
    <div class="d-flex flex-column align-items-start justify-content-center">
      <div class="mb-3 w-50">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <input
            required
            ngModelGroup="credentials"
            [(ngModel)]="email"
            type="text"
            class="form-control"
            aria-label="Username"
            name="email"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="mb-3 w-50">
        <label for="password" class="form-label">Password</label>
        <input
          required
          ngModelGroup="credentials"
          [(ngModel)]="password"
          type="password"
          class="form-control"
          name="password"
        />
      </div>
      <div>
        <!-- button for logging in -->
        <button class="btn" [disabled]="loginForm.invalid">Login</button>

        <!-- button for going to register page -->
        <button class="btn btn-outline-dark ms-2" (click)="toRegisterPage()">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
